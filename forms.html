<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.css">
    <link rel="stylesheet" href="css/form.css">
    <title>Formulario</title>
</head>

<body>
    <form class="c-form" action="">
        <div class="l-columns l-columns--2 l-columns--3@full-desktop">
            <div class="l-columns__area--span-2 l-columns__area--span-3@full-desktop">
                <label for="titulo">Titulo</label>
                <input type="checkbox" name="sr" id="sr"> Sr.
                <input type="checkbox" name="sra" id="sra"> Sra.
            </div>
            <div class="l-columns__area--span-2 l-columns__area--span-1@full-desktop">
                <label for="nombre" class="c-label">
                    <input class="c-input-text" type="text" name="nombre" id="nombre">
                    Nombre
                </label>
            </div>
            <div class="l-columns__area--span-1 l-columns__area--span-1@full-desktop">
                <label for="apellido1">
                    <input class="c-input-text" type="text" name="apellido1" id="apellido1">
                    Apellido 1
                </label>
            </div>
            <div class="l-columns__area--span-1 l-columns__area--span-1@full-desktop">
                <label for="apellido2">
                    <input class="c-input-text" type="text" name="apellido2" id="apellido2">
                    Apellido 2
                </label>
            </div>
            <div class="l-columns__area--span-2 l-columns__area--span-3@full-desktop">
                <label for="tarjeta">
                    <input class="c-input-text" type="text" name="tarjeta" id="tarjeta">
                    Tarjeta
                </label>
            </div>
            <div class="l-columns__area--span-1 l-columns__area--span-1@full-desktop">
                <label for="documento">
                    <select class="c-input-text" name="" id="">
                        <option value="dni">DNI</option>
                        <option value="passport">Pasaporte</option>
                    </select>
                    Tipo de documento
                </label>
            </div>
            <div class="l-columns__area--span-1 l-columns__area--span-2@full-desktop">
                <label for="documento">
                    <input class="c-input-text" type="text" name="tarjeta" id="tarjeta">
                    Numero
                </label>
            </div>
        </div>
    </form>
</body>

</html>
